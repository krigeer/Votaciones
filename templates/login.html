<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENA - Sistema Electoral | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
    <div class="login-container flex h-screen">
        <!-- Lado izquierdo -->
        <div class="hidden lg:flex lg:w-1/2 bg-cover bg-center relative" style="background-image: url('/api/placeholder/960/1080');">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center px-10">
                <img src="{% static 'img/cgti.png' %}" alt="Logo SENA" class="mb-8">
                <h1 class="text-white text-4xl font-bold mb-4">Sistema Electoral SENA</h1>
                <p class="text-white text-xl text-center">Elige a tus representantes y construye el futuro del SENA</p>
            </div>
        </div>
        
        <!-- Lado derecho -->
        <div class="w-full lg:w-1/2 flex justify-center items-center">
            <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-md">
                <div class="flex justify-center mb-6 lg:hidden">
                    <img src="{% static 'img/cgti.png' %}" alt="Logo SENA" class="h-16">
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
                
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="documento">
                            Número de Documento
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" 
                            id="documento" type="text" placeholder="Ingresa tu número de documento">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Contraseña
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" 
                            id="password" type="password" placeholder="Ingresa tu contraseña">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Recordarme
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-green-600 hover:text-green-500">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white sena-green sena-button focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Ingresar
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">
                        ¿Necesitas ayuda? <a href="#" class="font-medium text-green-600 hover:text-green-500">Contacta a soporte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
